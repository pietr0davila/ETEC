<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- Tabelas 
        table -> cria a tabela
        th    -> cria o cabeÃ§alho da tabela
        tr    -> cria a linha
        td    -> cria a coluna
                
    --> 
    <table border="5" style="text-align: center;">
        <tr>
            <th colspan="5">Dados pessoais</th>
        </tr>
        <tr>
            <th>Nome</th>
            <th>idade</th>
            <th>sexualidade</th>
            <th>esporte</th>
            <th>pronome</th>
        </tr>
        <tr>
            <td>Guilherme</td>
            <td>94</td>
            <td>hetero top</td>
            <td>Beach Tennis</td>
            <td>meoh</td>
        </tr>
    </table>
</body>
</html>
